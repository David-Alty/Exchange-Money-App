<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      background: linear-gradient(0deg, #fff8 60%, #fff9 100%), url('images/27-mazar.jpg') center center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vazirmatn', Arial, sans-serif;
    }
    .admin-panel-box {
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0 4px 32px #004e8f22;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 2.5px solid #0a6ebd;
    }
    .admin-panel-box h2 {
      color: #0a3e8f;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .preview-card-bg {
      width: 100%;
      max-width: 320px;
      height: 120px;
      border-radius: 18px;
      margin: 1.2rem auto 1.2rem auto;
      background: #eee center center/cover no-repeat;
      box-shadow: 0 2px 16px #0a6ebd22;
      border: 2px solid #0a6ebd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #0a3e8f;
      position: relative;
      overflow: hidden;
    }
    .preview-card-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      opacity: 0.8;
    }
    .preview-card-bg span {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.7);
      padding: 0.3em 1em;
      border-radius: 8px;
      font-weight: bold;
    }
    .file-input-label {
      display: block;
      margin: 1.2rem 0 0.5rem 0;
      font-weight: bold;
      color: #0a3e8f;
    }
    .file-input {
      margin-bottom: 1.2rem;
    }
    .save-btn {
      background: #0a6ebd;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .save-btn:hover {
      background: #ff8c00;
    }
    .info-msg {
      color: #0a6ebd;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
  <script src="admin.js"></script>
</head>
<body>
  <div class="admin-panel-box">
    <h2>پنل مدیریت</h2>
    <label class="file-input-label" for="bgInput">عکس جدید برای پس‌زمینه کارت تاریخ انتخاب کنید:</label>
    <input type="file" id="bgInput" class="file-input" accept="image/*">
    <div class="preview-card-bg" id="previewCardBg">
      <span>پیش‌نمایش پس‌زمینه کارت تاریخ</span>
    </div>
    <button class="save-btn" id="saveBtn" type="button">ذخیره</button>
    
  </div>
  <script>
    // Varsayılan görsel
    let cardBgUrl = "images/27-mazar.jpg";
    const previewDiv = document.getElementById('previewCardBg');
    const bgInput = document.getElementById('bgInput');
    const saveBtn = document.getElementById('saveBtn');

    // Önizleme ve yükleme
    bgInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        // Önizleme
        let img = previewDiv.querySelector('img');
        if (!img) {
          img = document.createElement('img');
          previewDiv.appendChild(img);
        }
        img.src = e.target.result;
        cardBgUrl = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Uygula butonu: localStorage ile index.html'e aktar
    saveBtn.addEventListener('click', function() {
      if (cardBgUrl) {
        localStorage.setItem('customCardBg', cardBgUrl);
        alert('Arka plan görseli bu oturum için ayarlandı. Ana sayfayı yenileyin.');
      }
    });

    // Sunucuya yükleme işlemi (Farsça mesajlar و güzel div ile)
    document.getElementById('bgUploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById('uploadMsg');
      const fileInput = document.getElementById('bgFile');
      if (!fileInput.files[0]) {
        msg.textContent = "لطفاً یک تصویر انتخاب کنید.";
        msg.style.color = "#d32f2f";
        setTimeout(() => { msg.textContent = ""; }, 5000);
        return;
      }
      const formData = new FormData(form);
      msg.textContent = "در حال بارگذاری...";
      msg.style.color = "#0a3e8f";
      try {
        const res = await fetch('/upload-card-bg', {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          msg.textContent = "تصویر با موفقیت ذخیره شد. همه کاربران پس‌زمینه جدید را görecek. (۵ ثانیه sonra پیام پاک می‌شود)";
          msg.style.color = "#388e3c";
        } else {
          msg.textContent = "بارگذاری تصویر موفق نبود.";
          msg.style.color = "#d32f2f";
        }
      } catch (err) {
        msg.textContent = "ارتباط با سرور برقرار نشد.";
        msg.style.color = "#d32f2f";
      }
      setTimeout(() => { msg.textContent = ""; }, 5000);
    };
  </script>
</body>
</html>
