    .file-input {

    .save-btn {

      font-size: 1.1rem;

      cursor: pointer;
      font-weight: bold;

      margin-top: 1rem;
    }
    .save-btn:hover {
      background: #ff8c00;
    }
    .info-msg {
      color: #0a6ebd;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>

      <script>
      // Varsayılan görsel
      let cardBgUrl = "images/27-mazar.jpg";
      const previewDiv = document.getElementById('previewCardBg');
      const bgInput = document.getElementById('bgInput');
      const saveBtn = document.getElementById('saveBtn');
      const bgSaveMsg = document.getElementById('bgSaveMsg');

      // Önizleme و yükleme
      bgInput.addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          // Önizleme
          let img = previewDiv.querySelector('img');
          if (!img) {
            img = document.createElement('img');
            previewDiv.appendChild(img);
          }
          img.src = e.target.result;
          cardBgUrl = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      // Uygula butonu: localStorage ile index.html'e aktar
      saveBtn.addEventListener('click', function() {
        if (cardBgUrl) {
          localStorage.setItem('customCardBg', cardBgUrl);
          bgSaveMsg.textContent = "عکس پس‌زمینه کارت تاریخ برای این نشست ذخیره شد. لطفاً صفحه اصلی را تازه کنید تا تغییرات را ببینید.";
          setTimeout(()=>{bgSaveMsg.textContent="";}, 7000);
        }
      });

      // Döviz tablosu yönetimi
      const exchangeForm = document.getElementById('exchangeForm');
      if (exchangeForm) {
        let rows = [];
        const currency = document.getElementById('currency');
        const buy = document.getElementById('buy');
        const sell = document.getElementById('sell');
        const flagSelect = document.getElementById('flagSelect');
        const table = document.getElementById('exchangeTable').querySelector('tbody');
        const addRowBtn = document.getElementById('addRowBtn');
        const saveBtn = document.getElementById('saveExchangeBtn');
        const deleteAllBtn = document.getElementById('deleteAllRatesBtn');
        const msg = document.getElementById('exchangeMsg');

        function loadRows() {
          rows = [];
          const saved = localStorage.getItem('exchangeRates');
          if (saved) {
            try { rows = JSON.parse(saved); } catch {}
          }
        }
        function renderTable() {
          table.innerHTML = '';
          rows.forEach((r, i) => {
            const tr = document.createElement('tr');
            if (r._editing) {
              tr.innerHTML = `
                <td><img src="${r.flag || ''}" alt="" style="width:32px;height:32px;border-radius:50%;object-fit:cover;border:1.5px solid #ccc;background:#fff;"></td>
                <td><input type="text" value="${r.currency}" style="width:90px"></td>
                <td><input type="number" value="${r.buy}" style="width:60px"></td>
                <td><input type="number" value="${r.sell}" style="width:60px"></td>
                <td>
                  <button type="button" data-i="${i}" class="save-edit-btn" style="color:#388e3c;background:none;border:none;font-size:1.1rem;cursor:pointer;transition:background 0.18s;">ذخیره</button>
                  <button type="button" data-i="${i}" class="cancel-edit-btn" style="color:#d32f2f;background:none;border:none;font-size:1.1rem;cursor:pointer;transition:background 0.18s;">لغو</button>
                </td>
              `;
            } else {
              tr.innerHTML = `
                <td><img src="${r.flag || ''}" alt="" style="width:32px;height:32px;border-radius:50%;object-fit:cover;border:1.5px solid #ccc;background:#fff;"></td>
                <td>${r.currency}</td>
                <td>${r.buy}</td>
                <td>${r.sell}</td>
                <td>
                  <button type="button" data-i="${i}" class="edit-row-btn" style="color:#1976d2;background:none;border:none;font-size:1.1rem;cursor:pointer;transition:background 0.18s;">تنظیم</button>
                  <button type="button" data-i="${i}" class="delete-row-btn" style="color:#d32f2f;background:none;border:none;font-size:1.2rem;cursor:pointer;transition:background 0.18s;">✖</button>
                </td>
              `;
            }
            table.appendChild(tr);
          });
        }
        function saveRows() {
          // Remove _editing flags before save
          const cleanRows = rows.map(r => {
            const { _editing, ...rest } = r;
            return rest;
          });
          localStorage.setItem('exchangeRates', JSON.stringify(cleanRows));
        }
        // Initial load
        loadRows();
        renderTable();

        // Add row
        addRowBtn.onclick = function() {
          if (!currency.value.trim() || !buy.value.trim() || !sell.value.trim() || !flagSelect.value) {
            msg.textContent = "لطفاً همه فیلدها و پرچم را وارد کنید.";
            return;
          }
          rows.push({flag: flagSelect.value, currency: currency.value, buy: buy.value, sell: sell.value});
          currency.value = buy.value = sell.value = '';
          flagSelect.selectedIndex = 0;
          renderTable();
          msg.textContent = "";
        };

        // Table events
        table.onclick = function(e) {
          const i = +e.target.getAttribute('data-i');
          if (e.target.classList.contains('delete-row-btn')) {
            rows.splice(i, 1);
            renderTable();
          }
          if (e.target.classList.contains('edit-row-btn')) {
            rows.forEach(r => delete r._editing);
            rows[i]._editing = true;
            renderTable();
          }
          if (e.target.classList.contains('cancel-edit-btn')) {
            delete rows[i]._editing;
            renderTable();
          }
          if (e.target.classList.contains('save-edit-btn')) {
            const tr = e.target.closest('tr');
            const inputs = tr.querySelectorAll('input');
            rows[i].currency = inputs[0].value;
            rows[i].buy = inputs[1].value;
            rows[i].sell = inputs[2].value;
            delete rows[i]._editing;
            renderTable();
            saveRows();
            msg.textContent = "تغییرات ذخیره شد.";
            setTimeout(()=>{msg.textContent="";}, 2000);
          }
        };

        // Save all
        saveBtn.onclick = function() {
          saveRows();
          msg.textContent = "نرخ‌ها ذخیره شد. در صفحه اصلی نمایش داده خواهد شد.";
          setTimeout(()=>{msg.textContent="";}, 3000);
        };
      }
      // Sunucuya yükleme işlemi (Farsça mesajlar و زیبا div ile)
      document.getElementById('bgUploadForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const msg = document.getElementById('uploadMsg');
        const fileInput = document.getElementById('bgFile');
        if (!fileInput.files[0]) {
          msg.textContent = "لطفاً یک تصویر انتخاب کنید.";
          msg.style.color = "#d32f2f";
          setTimeout(() => { msg.textContent = ""; }, 5000);
          return;
        }
        const formData = new FormData(form);
        msg.textContent = "در حال بارگذاری...";
        msg.style.color = "#0a3e8f";
        try {
          const res = await fetch('/upload-card-bg', {
            method: 'POST',
            body: formData
          });
          if (res.ok) {
            msg.textContent = "تصویر با موفقیت ذخیره شد. همه کاربران پس‌زمینه جدید را görecek. (۵ ثانیه sonra پیام پاک می‌شود)";
            msg.style.color = "#388e3c";
          } else {
            msg.textContent = "بارگذاری تصویر موفق نبود.";
            msg.style.color = "#d32f2f";
          }
        } catch (err) {
          msg.textContent = "ارتباط با سرور برقرار نشد.";
          msg.style.color = "#d32f2f";
        }
        setTimeout(() => { msg.textContent = ""; }, 5000);
      };
    </script>
