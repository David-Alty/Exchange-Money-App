<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      background: linear-gradient(0deg, #fff8 60%, #fff9 100%), url('images/27-mazar.jpg') center center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vazirmatn', Arial, sans-serif;
    }
    .admin-panel-box {
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0 4px 32px #004e8f22;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 2.5px solid #0a6ebd;
    }
    .admin-panel-box h2 {
      color: #0a3e8f;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .preview-card-bg {
      width: 100%;
      max-width: 320px;
      height: 120px;
      border-radius: 18px;
      margin: 1.2rem auto 1.2rem auto;
      background: #eee center center/cover no-repeat;
      box-shadow: 0 2px 16px #0a6ebd22;
      border: 2px solid #0a6ebd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #0a3e8f;
      position: relative;
      overflow: hidden;
    }
    .preview-card-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      opacity: 0.8;
    }
    .preview-card-bg span {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.7);
      padding: 0.3em 1em;
      border-radius: 8px;
      font-weight: bold;
    }
    .file-input-label {
      display: block;
      margin: 1.2rem 0 0.5rem 0;
      font-weight: bold;
      color: #0a3e8f;
    }
    .file-input {
      margin-bottom: 1.2rem;
    }
    .save-btn {
      background: #0a6ebd;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .save-btn:hover {
      background: #ff8c00;
    }
    .info-msg {
      color: #0a6ebd;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
  <script src="admin.js"></script>
</head>
<body>
  <div class="admin-panel-box">
    <h2>پنل مدیریت</h2>
    <label class="file-input-label" for="bgInput">عکس جدید برای پس‌زمینه کارت تاریخ انتخاب کنید:</label>
    <input type="file" id="bgInput" class="file-input" accept="image/*">
    <div class="preview-card-bg" id="previewCardBg">
      <span>پیش‌نمایش پس‌زمینه کارت تاریخ</span>
    </div>
    <button class="save-btn" id="saveBtn" type="button">ذخیره</button>
    <div id="bgSaveMsg" style="color:#0a6ebd;margin-top:0.7rem;min-height:1.5em;font-size:1.02em;"></div>
    <hr style="margin:2.5rem 0 1.5rem 0;">
    <h2 style="color:#0a3e8f;font-size:1.25rem;margin-bottom:1.2rem;">مدیریت نرخ تبادله کابل</h2>
    <form id="exchangeForm" style="display:flex;flex-direction:column;gap:0.7rem;align-items:center;">
      <div style="display:flex;gap:0.5rem;flex-wrap:wrap;flex-direction:row-reverse;">
        <select id="flagSelect" style="width:48px;height:38px;border-radius:5px;border:1.5px solid #ccc;background:#fff;text-align:center;order:1;">
          <option value="" selected disabled>پرچم</option>
          <option value="images/flags/us.png">🇺🇸</option>
          <option value="images/flags/eu.png">🇪🇺</option>
          <option value="images/flags/uk.png">🇬🇧</option>
          <option value="images/flags/uad.png">🇦🇪</option>
          <option value="images/flags/pak.png">🇵🇰</option>
          <option value="images/flags/ir.png">🇮🇷</option>
          <option value="images/flags/tr.png">🇹🇷</option>
        </select>
        <select id="currency" style="width:110px;order:2;">
          <option value="" selected disabled>واحد پولی</option>
          <option value="دالر آمریکایی">دالر آمریکایی</option>
          <option value="یورو">یورو</option>
          <option value="پوند">پوند</option>
          <option value="درهم">درهم</option>
          <option value="کلدار">کلدار</option>
          <option value="تومان بانکی">تومان بانکی</option>
          <option value="تومان چک">تومان چک</option>
          <option value="لیر ترکی">لیر ترکی</option>
        </select>
        <input type="text" placeholder="خرید" id="buy" style="width:70px;order:3;">
        <input type="text" placeholder="فروش" id="sell" style="width:70px;order:4;">
        <button type="button" id="addRowBtn" style="padding:0.4rem 1.2rem;background:#0a6ebd;color:#fff;border-radius:8px;border:none;order:5;">افزودن</button>
      </div>
      <table id="exchangeTable" style="margin-top:1.2rem;width:100%;max-width:420px;border-collapse:collapse;">
        <thead>
          <tr style="background:#e3f0ff;">
            <th>پرچم</th>
            <th>واحد پولی</th>
            <th>خرید</th>
            <th>فروش</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
          <!-- Satırlar buraya eklenecek -->
        </tbody>
      </table>
      <button type="button" id="saveExchangeBtn" style="margin-top:1.2rem;padding:0.6rem 2.2rem;background:#ff8c00;color:#fff;border-radius:8px;border:none;font-weight:bold;">ذخیره نرخ‌ها</button>
      <div id="exchangeMsg" style="color:#0a6ebd;margin-top:0.7rem;min-height:1.5em;"></div>
    </form>
    <a href="index.html" style="display:inline-block;margin-bottom:1.2rem;color:#0a6ebd;font-weight:bold;font-size:1.08rem;text-decoration:none;background:#e3f0ff;padding:0.5rem 1.5rem;border-radius:12px;box-shadow:0 2px 8px #0a6ebd22;transition:background 0.2s;">بازگشت به صفحه اصلی</a>
  </div>
  <script>
    // Varsayılan görsel
    let cardBgUrl = "images/27-mazar.jpg";
    const previewDiv = document.getElementById('previewCardBg');
    const bgInput = document.getElementById('bgInput');
    const saveBtn = document.getElementById('saveBtn');
    const bgSaveMsg = document.getElementById('bgSaveMsg');

    // Önizleme ve yükleme
    bgInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        // Önizleme
        let img = previewDiv.querySelector('img');
        if (!img) {
          img = document.createElement('img');
          previewDiv.appendChild(img);
        }
        img.src = e.target.result;
        cardBgUrl = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Uygula butonu: localStorage ile index.html'e aktar
    saveBtn.addEventListener('click', function() {
      if (cardBgUrl) {
        localStorage.setItem('customCardBg', cardBgUrl);
        bgSaveMsg.textContent = "عکس پس‌زمینه کارت تاریخ برای این نشست ذخیره شد. لطفاً صفحه اصلی را تازه کنید تا تغییرات را ببینید.";
        setTimeout(()=>{bgSaveMsg.textContent="";}, 7000);
      }
    });

    // Döviz tablosu yönetimi
    const exchangeForm = document.getElementById('exchangeForm');
    if (exchangeForm) {
      let rows = [];
      const currency = document.getElementById('currency');
      const buy = document.getElementById('buy');
      const sell = document.getElementById('sell');
      const flagSelect = document.getElementById('flagSelect');
      const table = document.getElementById('exchangeTable').querySelector('tbody');
      const addRowBtn = document.getElementById('addRowBtn');
      const saveBtn = document.getElementById('saveExchangeBtn');
      const msg = document.getElementById('exchangeMsg');

      function loadRows() {
        rows = [];
        const saved = localStorage.getItem('exchangeRates');
        if (saved) {
          try { rows = JSON.parse(saved); } catch {}
        }
      }
      function renderTable() {
        table.innerHTML = '';
        rows.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><img src="${r.flag || ''}" alt="" style="width:32px;height:32px;border-radius:50%;object-fit:cover;border:1.5px solid #ccc;background:#fff;"></td>
            <td>${r.currency}</td>
            <td>${r.buy}</td>
            <td>${r.sell}</td>
            <td><button type="button" data-i="${i}" style="color:#d32f2f;background:none;border:none;font-size:1.2rem;cursor:pointer;">✖</button></td>
          `;
          table.appendChild(tr);
        });
      }
      addRowBtn.onclick = function() {
        if (!currency.value.trim() || !buy.value.trim() || !sell.value.trim() || !flagSelect.value) {
          msg.textContent = "لطفاً همه فیلدها و پرچم را وارد کنید.";
          return;
        }
        rows.push({flag: flagSelect.value, currency: currency.value, buy: buy.value, sell: sell.value});
        currency.value = buy.value = sell.value = '';
        flagSelect.selectedIndex = 0;
        renderTable();
        msg.textContent = "";
      };
      table.onclick = function(e) {
        if (e.target.tagName === "BUTTON") {
          const i = +e.target.getAttribute('data-i');
          rows.splice(i, 1);
          renderTable();
        }
      };
      saveBtn.onclick = function() {
        localStorage.setItem('exchangeRates', JSON.stringify(rows));
        msg.textContent = "نرخ‌ها ذخیره شد. در صفحه اصلی نمایش داده خواهد شد.";
        setTimeout(()=>{msg.textContent="";}, 3000);
      };
      loadRows();
      renderTable();
    }
    // Sunucuya yükleme işlemi (Farsça mesajlar و زیبا div ile)
    document.getElementById('bgUploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById('uploadMsg');
      const fileInput = document.getElementById('bgFile');
      if (!fileInput.files[0]) {
        msg.textContent = "لطفاً یک تصویر انتخاب کنید.";
        msg.style.color = "#d32f2f";
        setTimeout(() => { msg.textContent = ""; }, 5000);
        return;
      }
      const formData = new FormData(form);
      msg.textContent = "در حال بارگذاری...";
      msg.style.color = "#0a3e8f";
      try {
        const res = await fetch('/upload-card-bg', {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          msg.textContent = "تصویر با موفقیت ذخیره شد. همه کاربران پس‌زمینه جدید را görecek. (۵ ثانیه sonra پیام پاک می‌شود)";
          msg.style.color = "#388e3c";
        } else {
          msg.textContent = "بارگذاری تصویر موفق نبود.";
          msg.style.color = "#d32f2f";
        }
      } catch (err) {
        msg.textContent = "ارتباط با سرور برقرار نشد.";
        msg.style.color = "#d32f2f";
      }
      setTimeout(() => { msg.textContent = ""; }, 5000);
    };
  </script>
</body>
</html>
