  <script>
    // Slider efektli geçiş ve zoom için
    document.addEventListener('DOMContentLoaded', function() {
      const slider = document.querySelector('.exchange-photo-slider');
      if (!slider) return;
      const imgs = Array.from(slider.querySelectorAll('img'));
      const prevBtn = slider.querySelector('.finance-prev');
      const nextBtn = slider.querySelector('.finance-next');
      const effects = ['effect-fade', 'effect-zoom', 'effect-slide'];
      let current = 0;
      let timer = null;
      let paused = false;
      let effectIdx = 0;

      function clearEffects() {
        imgs.forEach(img => img.classList.remove('effect-fade', 'effect-zoom', 'effect-slide', 'zoomed'));
      }
      function show(idx, effect) {
        clearEffects();
        imgs.forEach(img => img.classList.remove('active')); // Always clear all actives
        current = (idx + imgs.length) % imgs.length;
        imgs[current].classList.add('active', effect);
      }
      function next() {
        effectIdx = (effectIdx + 1) % effects.length;
        show(current + 1, effects[effectIdx]);
      }
      function prev() {
        effectIdx = (effectIdx + 1) % effects.length;
        show(current - 1, effects[effectIdx]);
      }
      function startAuto() {
        clearInterval(timer);
        timer = setInterval(() => {
          if (!paused) next();
        }, 10000);
      }
      // Başlangıçta ilk resmi göster
      show(0, effects[0]);
      startAuto();
      nextBtn.onclick = function() {
        next();
        paused = true;
        clearInterval(timer);
      };
      prevBtn.onclick = function() {
        prev();
        paused = true;
        clearInterval(timer);
      };
      imgs.forEach(img => {
        img.addEventListener('click', function() {
          if (this.classList.contains('zoomed')) {
            this.classList.remove('zoomed');
          } else {
            imgs.forEach(i => i.classList.remove('zoomed'));
            this.classList.add('zoomed');
          }
        });
      });
    });
  </script>
